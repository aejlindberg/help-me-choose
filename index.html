<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Louie and Belle's Fairy Tales</h1>
    <h2>Let's choose...</h2>
    <div class="InputSection">
      <div class="Inputs">
        <input placeholder="this tale"></input>
      </div>
      <button class="AddOption">or...</button>
    </div>
    <div class="ResultSection"></div>
    <button class="submit">Pick!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.ResultSection').hide()

        var add_option = function() {
          $('.Inputs').append('<input></input>')
        }

        $('.AddOption').click(add_option)

        var options = []
        var submit = function() {
          $('.InputSection').hide()
          $('.ResultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.ResultSection').text(winner)
        }
        $('.submit').click(submit)
    })
    </script>
  </body>
</html>
